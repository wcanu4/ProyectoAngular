<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEVO PROVEEDOR</title>
</head>

<body>
  <div class="container">
    <h1 class="titulo"> Nuevo Proveedor</h1>
    <form (submit)="insertarCafe()">

      <div class="form-group">
        <label for="nit">Libra</label>
        <input type="text" id="libra" [(ngModel)]="nuevoCafe.libra" name="libra" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dpi">Precio</label>
        <input type="text" id="precio" [(ngModel)]="nuevoCafe.precio" name="precio" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="nombre">Cosecha</label>
        <input type="text" id="cosecha" [(ngModel)]="nuevoCafe.cosecha" name="cosecha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Insertar Cafe</button>      
      <!-- Agrega un contenedor para las alertas -->
      
      <div class="container mt-3">
        <!-- Alerta de éxito -->

        <div *ngIf="showSuccessAlert" class="alert alert-success">
          {{ successMessage }}
        </div>

        <!-- Alerta de error -->
        <div *ngIf="showErrorAlert" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <!-- Alerta de validación -->
        <div *ngIf="showValidationAlert" class="alert alert-danger alert-dismissible fade show mt-3">
          {{ validationMessage }}
          
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
