<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>
</head>
<body>
    <div class="container">
        <img src="/assets/logotipo.jpg" alt="Logo" class="logo">
        <h1 class="titulo">INGRESAR</h1>
        <form>
            <div class="form-group">
                <label for="nombre"></label>
                <input type="email" id="nombre" [(ngModel)]="user.user" name="nombre" class="form-control" required placeholder=" usuario">
            </div>
            <div class="form-group">
                <label for="Contraseña"></label>
                <input type="password" id="pass" [(ngModel)]="user.pass" name="nombre" class="form-control" required placeholder="contraseña">
            </div>
            <button class="btn btn-primary" (click)="logIn()">Ingresar</button>
        </form>
    </div>
</body>
</html>
