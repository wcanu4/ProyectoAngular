<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEVO PROVEEDOR</title>
</head>

<body>
  <div class="container">
    <h1 class="titulo"> NUEVO PROVEEDOR</h1>
    <form (submit)="insertarProveedor()">

      <div class="form-group">
        <label for="nombreProveedor">Nombre:</label>
        <input type="text" id="nombreProveedor" [(ngModel)]="nuevoProveedor.nombreProveedor" name="nombreProveedor" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="nuevoProveedor.telefono" name="telefono" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="nuevoProveedor.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="nuevoProveedor.direccion" name="direccion" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Departamento:</label>
        <input type="text" id="ciudad" [(ngModel)]="nuevoProveedor.ciudad" name="ciudad" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Insertar Proveedor</button>      
      <!-- Agrega un contenedor para las alertas -->
      
      <div class="container mt-3">
        <!-- Alerta de éxito -->

        <div *ngIf="showSuccessAlert" class="alert alert-success">
          {{ successMessage }}
        </div>

        <!-- Alerta de error -->
        <div *ngIf="showErrorAlert" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <!-- Alerta de validación -->
        <div *ngIf="showValidationAlert" class="alert alert-danger alert-dismissible fade show mt-3">
          {{ validationMessage }}
          
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
