

<div class="modal-">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Cliente</h5>
            <button  (click)="cancelar()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">          
            <span aria-hidden="false"></span>
          </button>
        </div>      
        <div class="modal-body">         
          
          <div class="form-group has-success">
            <label class="form-label mt-4"><font style="vertical-align: inherit;">NIT</font></label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group has-success">
            <label class="form-label mt-4"><font style="vertical-align: inherit;">Nombre</font></label>
            <input type="text" id="nit" name="nit" [(ngModel)]="usuario.nit" class="form-control" placeholder="NIT">
          </div>
          <div class="form-group has-success">
            <label class="form-label mt-4"><font style="vertical-align: inherit;">Telefono</font></label>
            <input type="text" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" class="form-control" placeholder="Teléfono">
          </div>
          <div class="form-group has-success">
            <label class="form-label mt-4"><font style="vertical-align: inherit;">Correo</font></label>
            <input type="text" id="correo" name="correo" [(ngModel)]="usuario.correo" class="form-control" placeholder="Correo">
          </div>
          <div class="form-group has-success">
            <label class="form-label mt-4"><font style="vertical-align: inherit;"> Direccion</font></label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.direccion" class="form-control" placeholder="Dirección">
          </div>
        <div class="modal-footer">
          <button (click)="guardarCambios()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Guardar</button>
          <button (click)="cancelar()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
