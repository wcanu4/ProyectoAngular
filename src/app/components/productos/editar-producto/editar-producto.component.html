<div class="modal-">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Productos</h5>
          <button  (click)="cancelar()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">          
          <span aria-hidden="false"></span>
        </button>
      </div>      
      <div class="modal-body">         
        
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Codigo</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.code" >
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Producto</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.product" >
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Presentacion</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.presentation" >
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Precio Costo</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.cost_price" >
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Precio venta</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.sale_price" >
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-4"><font style="vertical-align: inherit;">Existencia</font></label>
          <input type="text"  class="form-control" id="code" [(ngModel)]="producto.existence" >
        </div>
      <div class="modal-footer">
        <button (click)="guardarCambios()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Guardar</button>
        <button (click)="cancelar()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
