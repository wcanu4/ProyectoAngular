<div class="modal-">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Compra</h5>
            <button  (click)="cancelar()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">          
            <span aria-hidden="false"></span>
          </button>
        </div>      
        <div class="modal-body">         
          
            <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">Nombre del Producto</font></label>
                <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="producto.nombreProducto">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">Cantidad Vendida</font></label>
                <input type="text" class="form-control" id="cantidad_vendida" [(ngModel)]="producto.cantidad_vendida">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">Precio Unitario</font></label>
                <input type="text" class="form-control" id="precio_unitario" [(ngModel)]="producto.precio_unitario">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">Total</font></label>
                <input type="text" class="form-control" id="total" [(ngModel)]="producto.total">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">ID del Proveedor</font></label>
                <input type="text" class="form-control" id="IDProveedor" [(ngModel)]="producto.IDProveedor">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">ID del Producto</font></label>
                <input type="text" class="form-control" id="IDProducto" [(ngModel)]="producto.IDProducto">
              </div>
              <div class="form-group has-success">
                <label class="form-label mt-4"><font style="vertical-align: inherit;">Fecha</font></label>
                <input type="text" class="form-control" id="fecha" [(ngModel)]="producto.fecha">
              </div>
              
        <div class="modal-footer">
          <button (click)="guardarCambios()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Guardar</button>
          <button (click)="cancelar()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
