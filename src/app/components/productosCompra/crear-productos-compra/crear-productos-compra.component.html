<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEVO PRODUCTO</title>
</head>

<body>
  <div class="container">
    <h1 class="titulo"> Nuevo Producto </h1>
    <form (submit)="insertarProveedor()">

        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" [(ngModel)]="nuevoProveedor.nombreProducto" name="nombreProducto" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="tipoProducto">Tipo de Producto:</label>
            <input type="text" id="tipoProducto" [(ngModel)]="nuevoProveedor.tipoProducto" name="tipoProducto" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" [(ngModel)]="nuevoProveedor.descripcion" name="descripcion" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" id="precio" [(ngModel)]="nuevoProveedor.precio" name="precio" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="stock">Inventario:</label>
            <input type="text" id="stock" [(ngModel)]="nuevoProveedor.stock" name="stock" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="fechaVencimiento">Fecha de Creacion:</label>
            <input type="text" id="fechaVencimiento" [(ngModel)]="nuevoProveedor.fechaVencimiento" name="fechaVencimiento" class="form-control" required>
          </div>

          
      <button type="submit" class="btn btn-primary">Insertar Producto</button>      
      <!-- Agrega un contenedor para las alertas -->
      
      <div class="container mt-3">
        <!-- Alerta de éxito -->

        <div *ngIf="showSuccessAlert" class="alert alert-success">
          {{ successMessage }}
        </div>

        <!-- Alerta de error -->
        <div *ngIf="showErrorAlert" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <!-- Alerta de validación -->
        <div *ngIf="showValidationAlert" class="alert alert-danger alert-dismissible fade show mt-3">
          {{ validationMessage }}
          
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
